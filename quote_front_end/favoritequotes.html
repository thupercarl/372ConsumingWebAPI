<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Favorite Quotes</title>
</head>
<body class="bg-light">

<!--HEADER-->
<div class="d-flex justify-content-center bg-dark pb-5">
    <header>
        <h1 class="text-light text-align-center">FavQs</h1>
    </header>

    <p id="quoteFont" class="text-light text-align-center">A place to find and share your favorite quotes.</p>
</div>

<!--MAIN PAGE-->
<div class="container bg-success pt-5">

<!--COLUMN SECTION FOR FUNCTION BUTTONS-->
    <div class="row">
        <div class="col-sm" id="dailyQuoteContainer">
            <button type="button" id="dailyQuote" class="bg-gradient-primary">Quote of the Day</button>
        </div>
        <div class="col-sm" id="filterQuote">
            <button type="button" id="find" class="bg-gradient-primary">Find Quotes</button>
            <label>
                <input type="text" id="author">
            </label>
        </div>
        <div class="col-sm" id="submitQuote">
            <button type="button" id="formButton" class="bg-gradient-primary">Add Quote</button>
        </div>
    </div>

<!--DIVIDER-->
    <div class="d-flex justify-content-center bg-light">
        <p>&nbsp</p>
    </div>

<!--HIDDEN SUBMIT AREA-->
    <div id="buttons">
        <button type="button" id="submitButton" class="bg-gradient-primary">Submit</button>
    </div>

<!--RESULTS PANE-->
    <div id="result" class="ml-5 mr-5">&nbsp</div>
</div>
<!--END MAIN PAGE-->

<!--FOOTER AND 'CONTACT'-->
<div class="d-flex justify-content-center bg-dark pt-5">
    <footer>
        <p class="text-light text-align-center">Contact Us</p>
        <p class="text-light text-align-center">425-xxx-xxxx</p>
        <p class="text-light text-align-center">JaneDoe@example.com</p>
    </footer>
</div>
